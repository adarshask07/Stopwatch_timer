<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Stopwatch.css">
</head>

<body>
    <div class="wrapper">

        <h1 >STOPWATCH</h1>

        <h2>JavaScript Stopwatch</h2>

        <p><span id="hrs"class="Time">00</span>:<span id="min" class="Time">00</span>:<span id="sec" class="Time">00</span>:<span id="tens" class="Time">00</span></p>
        
            <button id="button-start" type="button" class="btn btn-primary" onclick="start()" >Start</button>
            <button id="button-stop" type="button" class="btn btn-primary" onclick="stop()" >Stop</button>
            <button id="button-reset" type="button" class="btn btn-primary" onclick="reset()" >Reset</button>
        </div>
    </div>

    <div class="btn-group text-center" >
        <a href="/index.html" class="btn btn-primary active text-center" aria-current="page">Home</a>
        
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
<script src="Stopwatch.js"></script>
</html>
